<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Party</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #121212;
        color: white;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000;
        padding: 12px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      }

      .nav-center {
        display: flex;
        align-items: center;
        flex: 1;
        justify-content: center;
        gap: 12px;
      }

      .home-icon {
        width: 42px;
        height: 42px;
        background: linear-gradient(135deg, #1db954, #1ed760);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .home-icon i {
        color: white;
        font-size: 22px;
      }

      .home-icon:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 10px rgba(30, 215, 96, 0.5);
      }

      .search-bar {
        width: 280px;
        padding: 10px 14px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 14px;
        outline: none;
        transition: all 0.3s ease;
        text-align: center;
      }

      .search-bar::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .search-bar:focus {
        border-color: #1db954;
        background-color: rgba(255, 255, 255, 0.15);
      }

      .nav-right {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .signup-btn,
      .login-btn {
        font-size: 14px;
        cursor: pointer;
        padding: 8px 18px;
        border-radius: 20px;
        transition: all 0.3s ease;
        font-weight: bold;
      }

      .signup-btn {
        background: none;
        border: 1px solid rgba(255, 255, 255, 0.5);
        color: white;
      }

      .signup-btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-color: white;
      }

      .login-btn {
        background-color: #1db954;
        color: black;
        border: none;
      }

      .login-btn:hover {
        background-color: #1ed760;
      }

      .hero-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 90vh;
        padding: 50px;
        background: linear-gradient(135deg, #1db954, #191414);
        color: white;
      }

      .hero-left {
        flex: 1;
        display: flex;
        justify-content: center;
      }

      .hero-image {
        width: 80%;
        max-width: 400px;
        border-radius: 20px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
      }

      .hero-right {
        flex: 2;
        padding: 10px;
        text-align: left;
      }

      .hero-right h1 {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .hero-right p {
        font-size: 18px;
        opacity: 0.9;
        margin-bottom: 20px;
      }

      .explore-btn {
        background-color: #1db954;
        border: none;
        color: black;
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
      }

      .explore-btn:hover {
        background-color: #1ed760;
        transform: scale(1.05);
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000;
        padding: 20px;
        color: white;
        position: relative;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -4px 8px rgba(255, 255, 255, 0.1);
      }

      .footer-left .footer-logo {
        width: 120px;
        filter: brightness(0) invert(1);
        cursor: pointer;
      }

      .footer-center {
        display: flex;
        gap: 15px;
      }

      .footer-center a {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      .footer-center a:hover {
        color: #1db954;
      }

      /* Social Icons */
      .footer-right {
        display: flex;
        gap: 15px;
      }

      .footer-right a {
        color: rgba(255, 255, 255, 0.7);
        font-size: 18px;
        transition: color 0.3s ease;
      }

      .footer-right a:hover {
        color: #1db954;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <img
          src="Images /spotifyIcon.png"
          alt="Spotify Logo"
          width="50px"
          height="50px"
        />
      </div>

      <div class="nav-center">
        <div class="home-icon">
          <i class="fas fa-home"></i>
        </div>
        <input
          type="text"
          class="search-bar"
          placeholder="What do you want to play?"
        />
      </div>
      <div class="nav-right">
        <button class="signup-btn">Sign Up</button>
        <button class="login-btn">Log In</button>
      </div>
    </nav>

    <section class="hero-section">
      <div class="hero-left">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNVlvVmaQVKuYE94qwO0URa2GBxr40i2iI3Q&s"
          alt="Withney Houston singing"
          class="hero-image"
        />
      </div>
      <div class="hero-right">
        <h1>The #1 song on <br />January 23, 1993</h1>
        <p>I Will Always Love You By Whitney Houston</p>
        <a href="https://www.youtube.com/watch?v=3JWTaaS7LdU">
          <button class="explore-btn">Explore Now</button>
        </a>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-left"></div>

      <div class="footer-center">
        <a href="#">About</a>
        <a href="#">Premium</a>
        <a href="#">Support</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>

      <div class="footer-right">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
