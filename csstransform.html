<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transform</title>
    <style>
      .bogota1 {
        transition: all 150ms easy-in-out;
      }

      .bogota1:hover {
        transform: rotateX(9deg) rotateY(51deg) rotateZ(46deg) scale(1.04, 0.9)
          translate(44px, 0px);
      }

      .bogota2 {
        transition: all 150ms easy-in-out;
      }

      .bogota2:hover {
        transform: rotateX(9deg) rotateY(52deg) scale(0.89, 0.83)
          translate(44px, 0px);
      }
      .bogota3 {
        transition: all 150ms easy-in-out;
      }
      .bogota3:hover {
        transform: rotateX(64deg) rotateY(43deg) scale(0.89, 0.83)
          translate(44px, 0px);
      }

      .bogota4 {
        transition: all 150ms easy-in-out;
      }

      .bogota4:hover {
        transform: rotateX(150deg) rotateY(43deg) scale(0.89, 0.83)
          translate(44px, 0px);
      }
    </style>
  </head>
  <body>
    <img
      class="bogota1"
      src="https://content.r9cdn.net/rimg/dimg/64/c2/60f6a60a-city-52059-177d8176717.jpg?crop=true&width=1020&height=498"
      alt="Example Bogota City Image 1"
      width="500"
      height="500"
    />

    <img
      class="bogota2"
      src="https://www.metropolitan-touring.com/wp-content/uploads/2024/10/la-candelaria-bogota.webp"
      alt="Example Bogota City Image 2"
      width="500"
      height="500"
    />

    <img
      class="bogota3"
      src="https://lp-cms-production.imgix.net/2024-09/La-CandelariahistorytourBogota-57085b2389ee.jpg?fit=crop&w=3840&auto=format&q=75"
      alt="Example Bogota City Image 3"
      width="500"
      height="500"
    />

    <img
      class="bogota4"
      src="https://beyondthebucketlist.co/wp-content/uploads/2019/08/DSC_0896.jpg"
      alt="Example Bogota City Image 3"
      width="500"
      height="500"
    />
  </body>
</html>
